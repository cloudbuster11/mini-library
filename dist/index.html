<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Mini Library</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="searchbar">
        <input class="searchbar__inputfield" placeholder="Search for books" />
        <button class="btn__search">
          <img src="./img/magnify.png" />
        </button>
        <button id="btn__allbooks">All Books</button>
        <section class="cart__container">
          <img class="cart__link" id="open-cart" src="./img/cart-img.svg" alt="" srcset="" />
          <span class="cart-total" id="productsInCart">0</span>

          <section class="cart-wrapper hide" id="cart">
            <h3 class="cart__added">Added Books</h3>
            <p id="cart__empty">Cart is empty.</p>
            <ul id="products"></ul>
            <button class="btn__cart btn__cart--checkout">Checkout</button>
          </section>
        </section>
      </nav>
      <h1 class="title">8 Classic Childrens Books</h1>
      <section class="books__container"></section>
      <section class="overlay hide">
        <article class="info__container">
          <!-- Ã„ndra classname btn -->
          <button class="btn__goback">&larr;</button>
          <article class="choosen__book"></article>
        </article>
      </section>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
